    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸé€‰æ‹©æ–‡ä»¶
        uploadArea.addEventListener('click', selectFile);

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                updateFileCount(files.length);
                handleFiles(files);
            }
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                updateFileCount(files.length);
                handleFiles(files);
            }
        });

        function selectFile() {
            fileInput.click();
        }

        // æ›´æ–°æ–‡ä»¶è®¡æ•°æ˜¾ç¤º
        function updateFileCount(count) {
            const fileCountElement = document.getElementById('fileCount');
            if (count > 0) {
                fileCountElement.textContent = `å·²é€‰æ‹© ${count} ä¸ªæ–‡ä»¶`;
                fileCountElement.style.display = 'inline-block';
            } else {
                fileCountElement.style.display = 'none';
            }
        }

        function handleFiles(files) {
            // éªŒè¯æ–‡ä»¶
            const validFiles = [];
            for (const file of files) {
                // éªŒè¯æ–‡ä»¶ç±»å‹
                if (!file.type.startsWith('image/')) {
                    showResult('error', 'é”™è¯¯', `æ–‡ä»¶ ${file.name} ä¸æ˜¯å›¾ç‰‡æ–‡ä»¶ï¼`);
                    continue;
                }

                // éªŒè¯æ–‡ä»¶å¤§å° (50MB)
            if (file.size > 50 * 1024 * 1024) {
                showResult('error', 'é”™è¯¯', `æ–‡ä»¶ ${file.name} å¤§å°è¶…è¿‡ 50MBï¼`);
                    continue;
                }

                validFiles.push(file);
            }

            if (validFiles.length > 0) {
                uploadFiles(validFiles);
            }
        }

        function handleFile(file) {
            handleFiles([file]);
        }

        function uploadFiles(files) {
            const formData = new FormData();
            files.forEach(file => {
                formData.append('files[]', file);
            });
            
            // è·å–é€‰ä¸­çš„åˆ†ç±»
            const selectedCategory = document.querySelector('input[name="category"]:checked').value;
            formData.append('category', selectedCategory);
            
            // è·å–é€‰ä¸­çš„æ ¼å¼è½¬æ¢é€‰é¡¹
            const selectedFormat = document.querySelector('input[name="format"]:checked').value;
            formData.append('format', selectedFormat);

            // æ˜¾ç¤ºè¿›åº¦æ¡
            progress.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.textContent = `ä¸Šä¼ ä¸­... (${files.length}ä¸ªæ–‡ä»¶)`;
            result.style.display = 'none';

            // åˆ›å»º XMLHttpRequest
            const xhr = new XMLHttpRequest();

            // ç›‘å¬ä¸Šä¼ è¿›åº¦
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            });

            // ç›‘å¬å“åº”
            xhr.addEventListener('load', () => {
                progress.style.display = 'none';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'é€‰æ‹©å›¾ç‰‡';
                updateFileCount(0);

                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            if (files.length === 1) {
                                showResult('success', 'ä¸Šä¼ æˆåŠŸï¼', response.data);
                            } else {
                                showMultipleResults(response);
                            }
                        } else {
                            showResult('error', 'ä¸Šä¼ å¤±è´¥', response.message || 'æœªçŸ¥é”™è¯¯');
                        }
                    } catch (e) {
                        console.error('JSONè§£æé”™è¯¯:', e);
                        console.error('æœåŠ¡å™¨åŸå§‹å“åº”:', xhr.responseText);
                        showResult('error', 'ä¸Šä¼ å¤±è´¥', `æœåŠ¡å™¨å“åº”æ ¼å¼é”™è¯¯: ${e.message}<br><br>åŸå§‹å“åº”: ${xhr.responseText.substring(0, 500)}${xhr.responseText.length > 500 ? '...' : ''}`);
                    }
                } else {
                    showResult('error', 'ä¸Šä¼ å¤±è´¥', `HTTPé”™è¯¯: ${xhr.status}`);
                }
            });

            // ç›‘å¬é”™è¯¯
            xhr.addEventListener('error', () => {
                progress.style.display = 'none';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'é€‰æ‹©å›¾ç‰‡';
                updateFileCount(0);
                showResult('error', 'ä¸Šä¼ å¤±è´¥', 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            });

            // å‘é€è¯·æ±‚
            xhr.open('POST', 'upload.php');
            xhr.send(formData);
        }

        function uploadFile(file) {
            uploadFiles([file]);
        }

        function showMultipleResults(response) {
            const successCount = response.successful || 0;
            const totalCount = response.total || 0;
            const results = response.results || [];
            
            result.className = 'result success';
            result.style.display = 'block';
            resultTitle.textContent = 'æ‰¹é‡ä¸Šä¼ å®Œæˆ';
            
            let html = `
                <div class="upload-summary">
                    <p><strong>æ€»è®¡ï¼š</strong>${totalCount} ä¸ªæ–‡ä»¶</p>
                    <p><strong>æˆåŠŸï¼š</strong>${successCount} ä¸ª</p>
                    <p><strong>å¤±è´¥ï¼š</strong>${totalCount - successCount} ä¸ª</p>
                </div>
            `;
            
            // æ˜¾ç¤ºæˆåŠŸçš„æ–‡ä»¶
            const successResults = results.filter(r => r.success);
            if (successResults.length > 0) {
                html += '<div class="success-files"><h4>âœ… ä¸Šä¼ æˆåŠŸçš„æ–‡ä»¶ï¼š</h4>';
                successResults.forEach(item => {
                    const data = item.data;
                    html += `

                                <img src="${data.url}" alt="${data.fileName}" class="result-thumbnail">
                                <div class="file-details">
                                    <p><strong>${data.fileName}</strong></p>
                                    <p>å¤§å°: ${data.size} | å°ºå¯¸: ${data.pix}</p>
                                </div>
                            </div>
                            <div class="url-container">
                                <div class="result-url">${data.url}</div>
                                <button class="copy-btn" onclick="copyToClipboard('${data.url}')">å¤åˆ¶</button>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // æ˜¾ç¤ºå¤±è´¥çš„æ–‡ä»¶
            const failedResults = results.filter(r => !r.success);
            if (failedResults.length > 0) {
                html += '<div class="failed-files"><h4>âŒ ä¸Šä¼ å¤±è´¥çš„æ–‡ä»¶ï¼š</h4>';
                failedResults.forEach(item => {
                    html += `
                        <div class="failed-file">
                            <p><strong>${item.fileName}</strong></p>
                            <p class="error-message">${item.message}</p>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            html += `

                    <button onclick="window.location.href='gallery.html'" class="gallery-btn">ğŸ“– æŸ¥çœ‹ç”»å»Š</button>
                    <button onclick="location.reload()" class="upload-more-btn">ğŸ“¤ ç»§ç»­ä¸Šä¼ </button>
                </div>
            `;
            
            resultContent.innerHTML = html;
        }

        function showResult(type, title, content) {
            result.className = `result ${type}`;
            result.style.display = 'block';
            resultTitle.textContent = title;

            if (type === 'success' && content.url) {
                resultContent.innerHTML = `
                    <div>æ–‡ä»¶å: ${content.fileName}</div>
                    <div>æ–‡ä»¶å¤§å°: ${content.size}</div>
                    <div>å›¾ç‰‡å°ºå¯¸: ${content.pix}</div>

            } else {

        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(() => {
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'å·²å¤åˆ¶ï¼';
                copyBtn.style.background = '#28a745';
                
                setTimeout(() => {

                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
