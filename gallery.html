<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ–¼ï¸ å›¾ç‰‡ç”»å»Š</h1>
            <p>æµè§ˆå’Œç®¡ç†æ‚¨ä¸Šä¼ çš„æ‰€æœ‰å›¾ç‰‡</p>
        </div>
        
        <div class="nav">
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="showCategory('all')">å…¨éƒ¨å›¾ç‰‡</button>
                <button class="nav-btn" onclick="showCategory('äºŒæ¬¡å…ƒå£çº¸')">äºŒæ¬¡å…ƒå£çº¸</button>
                <button class="nav-btn" onclick="showCategory('æ•™ç¨‹')">æ•™ç¨‹</button>
                <button class="nav-btn" onclick="showCategory('æ—¥å¸¸')">æ—¥å¸¸</button>
                <button class="nav-btn" onclick="refreshGallery()">ğŸ”„ åˆ·æ–°</button>
                <button class="nav-btn" onclick="exportData()">ğŸ“¥ å¯¼å‡ºæ•°æ®</button>
                <button class="nav-btn" onclick="window.location.href='index.html'">ğŸ“¤ ä¸Šä¼ å›¾ç‰‡</button>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">æ€»å›¾ç‰‡æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="categoryCount">0</div>
                <div class="stat-label">åˆ†ç±»æ•°</div>
            </div>
        </div>
        
        <div class="content">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="æœç´¢å›¾ç‰‡åç§°...">
                <span class="search-icon">ğŸ”</span>
            </div>
            
            <div id="galleryContent">
                <div class="loading">æ­£åœ¨åŠ è½½å›¾ç‰‡...</div>
            </div>
        </div>
    </div>
    
    <!-- å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡† -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>
    
    <script>
        let galleryData = [];
        let filteredData = [];
        let currentCategory = 'all';
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            loadGallery();
            setupSearch();
        };
        
        // åŠ è½½ç”»å»Šæ•°æ®
        async function loadGallery() {
            try {
                const response = await fetch('gallery.json');
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½ç”»å»Šæ•°æ®');
                }
                
                galleryData = await response.json();
                filteredData = galleryData;
                updateStats();
                renderGallery();
            } catch (error) {
                document.getElementById('galleryContent').innerHTML = 
                    '<div class="error">åŠ è½½å¤±è´¥ï¼š' + error.message + '</div>';
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const totalCount = galleryData.length;
            const categories = [...new Set(galleryData.map(item => item.category))];
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('categoryCount').textContent = categories.length;
        }
        
        // æ¸²æŸ“ç”»å»Š
        function renderGallery() {
            const content = document.getElementById('galleryContent');
            
            if (filteredData.length === 0) {
                content.innerHTML = '<div class="empty">æš‚æ— å›¾ç‰‡</div>';
                return;
            }
            
            if (currentCategory === 'all') {
                renderAllCategories();
            } else {
                renderSingleCategory(currentCategory);
            }
        }
        
        // æ¸²æŸ“æ‰€æœ‰åˆ†ç±»
        function renderAllCategories() {
            const categories = {};
            
            filteredData.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });
            
            let html = '';
            
            for (const [category, items] of Object.entries(categories)) {
                html += `
                    <div class="category-section">
                        <h3 class="category-title">
                            ${getCategoryIcon(category)} ${category}
                            <span class="category-count">${items.length}</span>
                        </h3>
                        <div class="gallery-grid">
                            ${items.map(item => createImageCard(item)).join('')}
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('galleryContent').innerHTML = html;
        }
        
        // æ¸²æŸ“å•ä¸ªåˆ†ç±»
        function renderSingleCategory(category) {
            const items = filteredData.filter(item => item.category === category);
            
            const html = `
                <div class="category-section">
                    <h3 class="category-title">
                        ${getCategoryIcon(category)} ${category}
                        <span class="category-count">${items.length}</span>
                    </h3>
                    <div class="gallery-grid">
                        ${items.map(item => createImageCard(item)).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('galleryContent').innerHTML = html;
        }
        
        // åˆ›å»ºå›¾ç‰‡å¡ç‰‡
        function createImageCard(item) {
            return `
                <div class="image-card" onclick="openModal('${item.id}')">
                    <div class="image-container">
                        <img src="${item.url}" alt="${item.fileName}" loading="lazy">
                        <div class="image-overlay">
                            <div class="overlay-buttons">
                                <button class="overlay-btn" onclick="event.stopPropagation(); copyUrl('${item.url}')">å¤åˆ¶é“¾æ¥</button>
                                <button class="overlay-btn" onclick="event.stopPropagation(); downloadImage('${item.url}', '${item.fileName}')">ä¸‹è½½</button>
                            </div>
                        </div>
                    </div>
                    <div class="image-info">
                        <div class="image-name">${item.fileName}</div>
                        <div class="image-meta">
                            <span>${item.category}</span>
                        </div>
                        <div class="image-time">${item.uploadTime}</div>
                    </div>
                </div>
            `;
        }
        
        // è·å–åˆ†ç±»å›¾æ ‡
        function getCategoryIcon(category) {
            const icons = {
                'äºŒæ¬¡å…ƒå£çº¸': 'ğŸ¨',
                'æ•™ç¨‹': 'ğŸ“š',
                'æ—¥å¸¸': 'ğŸ“·',
                'æœªåˆ†ç±»': 'ğŸ“'
            };
            return icons[category] || 'ğŸ“';
        }
        
        // æ˜¾ç¤ºåˆ†ç±»
        function showCategory(category) {
            currentCategory = category;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // è¿‡æ»¤æ•°æ®
            if (category === 'all') {
                filteredData = galleryData.filter(item => 
                    item.fileName.toLowerCase().includes(document.getElementById('searchInput').value.toLowerCase())
                );
            } else {
                filteredData = galleryData.filter(item => 
                    item.category === category && 
                    item.fileName.toLowerCase().includes(document.getElementById('searchInput').value.toLowerCase())
                );
            }
            
            renderGallery();
        }
        
        // è®¾ç½®æœç´¢åŠŸèƒ½
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (currentCategory === 'all') {
                    filteredData = galleryData.filter(item => 
                        item.fileName.toLowerCase().includes(searchTerm)
                    );
                } else {
                    filteredData = galleryData.filter(item => 
                        item.category === currentCategory && 
                        item.fileName.toLowerCase().includes(searchTerm)
                    );
                }
                
                renderGallery();
            });
        }
        
        // æ‰“å¼€æ¨¡æ€æ¡†
        function openModal(imageId) {
            const item = galleryData.find(img => img.id === imageId);
            if (!item) return;
            
            document.getElementById('modalImage').src = item.url;
            document.getElementById('modalInfo').innerHTML = `
                <h3>${item.fileName}</h3>
                <p><strong>åˆ†ç±»ï¼š</strong>${item.category}</p>
                <p><strong>ä¸Šä¼ æ—¶é—´ï¼š</strong>${item.uploadTime}</p>
                <p><strong>é“¾æ¥ï¼š</strong><a href="${item.url}" target="_blank" style="color: #007bff;">${item.url}</a></p>
            `;
            
            document.getElementById('imageModal').style.display = 'block';
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        // å¤åˆ¶é“¾æ¥
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }).catch(() => {
                prompt('è¯·æ‰‹åŠ¨å¤åˆ¶é“¾æ¥ï¼š', url);
            });
        }
        
        // ä¸‹è½½å›¾ç‰‡
        function downloadImage(url, fileName) {
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.target = '_blank';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        // åˆ·æ–°ç”»å»Š
        function refreshGallery() {
            document.getElementById('galleryContent').innerHTML = '<div class="loading">æ­£åœ¨åˆ·æ–°...</div>';
            loadGallery();
        }
        
        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const dataStr = JSON.stringify(galleryData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gallery_export_' + new Date().toISOString().slice(0, 10) + '.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            URL.revokeObjectURL(url);
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        };
        
        // ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
